<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBLA Photo Gallery</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated subtle gradient overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(8,31,63,0.05) 25%, rgba(8,31,63,0.15) 50%, rgba(8,31,63,0.05) 75%);
      animation: gradientMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientMove {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      50% { transform: translateX(-10%) translateY(-10%) rotate(2deg); }
      100% { transform: translateX(0) translateY(0) rotate(0deg); }
    }

    h1 {
      color: #081f3f;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 3px rgba(8, 31, 63, 0.1);
      position: relative;
      z-index: 1;
    }

    /* Photo Grid */
    .photo-grid {
      column-count: 3;
      column-gap: 20px;
      width: 100%;
      max-width: 1200px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 1000px) { .photo-grid { column-count: 2; } }
    @media (max-width: 700px) { .photo-grid { column-count: 1; } }

    .photo-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(8, 31, 63, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
      position: relative;
    }

    .photo-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(8, 31, 63, 0.2);
    }

    .photo-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .photo-item:hover img {
      transform: scale(1.06);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(8, 31, 63, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #lightbox.show { display: flex; animation: fadeIn 0.4s ease; }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(8, 31, 63, 0.5);
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 0.4s ease forwards;
    }

    #lightbox .close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
      text-shadow: 0 0 10px rgba(8, 31, 63, 0.6);
    }

    #lightbox .close:hover { transform: scale(1.2); }

    /* Animations */
    @keyframes fadeIn { from { background: rgba(8, 31, 63, 0); } to { background: rgba(8, 31, 63, 0.9); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes zoomOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.8); } }
  </style>
</head>

<body>
  <h1>FBLA Photo Gallery</h1>

  <div class="photo-grid">
    <div class="photo-item" data-full="IMG_0201.JPG"><img src="IMG_0201.JPG" alt="FBLA Photo"></div>
    <div class="photo-item" data-full="IMG_0517.jpg"><img src="IMG_0517.jpg" alt="FBLA Photo"></div>
    <div class="photo-item" data-full="IMG_2886.jpg"><img src="IMG_2886.jpg" alt="FBLA Photo"></div>
    <div class="photo-item" data-full="IMG_2887.jpg"><img src="IMG_2887.jpg" alt="FBLA Photo"></div>
    <div class="photo-item" data-full="IMG_7918.jpg"><img src="IMG_7918.jpg" alt="FBLA Event"></div>
    <div class="photo-item" data-full="IMG_9670.jpg"><img src="IMG_9670.jpg" alt="FBLA Photo"></div>
    <div class="photo-item" data-full="IMG_9671.jpg"><img src="IMG_9671.jpg" alt="FBLA Photo"></div>
    <div class="photo-item" data-full="IMG_9677.jpg"><img src="IMG_9677.jpg" alt="FBLA Event"></div>
    <div class="photo-item" data-full="IMG_9683.jpg"><img src="IMG_9683.jpg" alt="FBLA Photo"></div>
    <div class="photo-item" data-full="IMG_9792.PNG"><img src="IMG_9792.PNG" alt="FBLA Photo"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="Full Image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close');

    document.querySelectorAll('.photo-item').forEach(item => {
      item.addEventListener('click', () => {
        const fullSrc = item.dataset.full;
        lightboxImg.src = fullSrc;
        lightbox.classList.add('show');
      });
    });

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });

    function closeLightbox() {
      lightboxImg.style.animation = "zoomOut 0.3s ease forwards";
      setTimeout(() => {
        lightbox.classList.remove('show');
        lightboxImg.style.animation = "zoomIn 0.4s ease forwards";
      }, 300);
    }
  </script>
</body>
</html>
