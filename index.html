<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f5f7fa;
  }

  /* Header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #081f3f;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    font-weight: 600;
    z-index: 999;
    transition: top 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  main {
    margin-top: 70px; /* space for header */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    color: #081f3f;
    margin-bottom: 30px;
    text-align: center;
  }

  /* Masonry-style Photo Grid */
  .photo-grid {
    column-count: 3; 
    column-gap: 20px;
    width: 100%;
    max-width: 1200px;
  }

  @media (max-width: 1000px) {
    .photo-grid {
      column-count: 2;
    }
  }

  @media (max-width: 700px) {
    .photo-grid {
      column-count: 1;
    }
  }

  .photo-item {
    display: inline-block;
    width: 100%;
    margin-bottom: 20px;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
  }

  .photo-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }

  .photo-item:hover img {
    transform: scale(1.05);
  }

  /* Lightbox */
  #lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }

  #lightbox.show {
    display: flex;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  #lightbox .close {
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<header id="header">Wheeler FBLA Gallery</header>

<main>
  <h1>FBLA Photo Gallery</h1>

  <div class="photo-grid">
    <div class="photo-item" data-full="IMG_0201.JPG">
      <img src="IMG_0201.JPG" alt="FBLA Photo">
    </div>
    <div class="photo-item" data-full="IMG_0517.jpg">
      <img src="IMG_0517.jpg" alt="FBLA Photo">
    </div>
    <div class="photo-item" data-full="IMG_2886.jpg">
      <img src="IMG_2886.jpg" alt="FBLA Photo">
    </div>
    <!-- Add more images -->
  </div>
</main>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close">&times;</span>
  <img src="" alt="Full Image">
</div>

<script>
  // Lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const closeBtn = lightbox.querySelector('.close');

  document.querySelectorAll('.photo-item').forEach(item => {
    item.addEventListener('click', () => {
      lightboxImg.src = item.dataset.full;
      lightbox.classList.add('show');
    });
  });

  closeBtn.addEventListener('click', () => lightbox.classList.remove('show'));
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) lightbox.classList.remove('show');
  });

  // Disappearing header
  let lastScroll = 0;
  const header = document.getElementById('header');
  window.addEventListener('scroll', () => {
    const current = window.pageYOffset;
    if (current > lastScroll) {
      header.style.top = "-70px"; // hide
    } else {
      header.style.top = "0"; // show
    }
    lastScroll = current <= 0 ? 0 : current;
  });
</script>

</body>
</html>
