<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f5f7fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    color: #081f3f;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Top link style */
  .top-link {
    display: inline-block;
    margin-bottom: 30px;
    padding: 10px 18px;
    background-color: #081f3f;
    color: white;
    text-decoration: none;
    font-weight: 600;
    border-radius: 6px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .top-link:hover {
    background-color: #0b2d5a;
    transform: translateY(-2px);
  }

  /* Photo Grid */
  .photo-grid {
    column-count: 3; /* number of columns */
    column-gap: 20px;
    width: 100%;
    max-width: 1200px;
  }

  @media (max-width: 1000px) {
    .photo-grid {
      column-count: 2;
    }
  }

  @media (max-width: 700px) {
    .photo-grid {
      column-count: 1;
    }
  }

  .photo-item {
    display: inline-block; /* very important for column layout */
    width: 100%; /* full width of column */
    margin-bottom: 20px;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
  }

  .photo-item img {
    width: 100%;
    height: auto; /* let the image define height */
    display: block;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }

  /* Hover zoom */
  .photo-item:hover img {
    transform: scale(1.05);
  }

  /* Lightbox */
  #lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }

  #lightbox.show {
    display: flex;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
  }

  #lightbox .close {
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  /* Responsive for smaller screens */
  @media (max-width: 700px) {
    .photo-grid {
      column-count: 1;
    }
  }
</style>
</head>
<body>

<h1>FBLA Photo Gallery</h1>

<!-- Top link -->
<a href="https://example.com" target="_blank" class="top-link">
  Click here for meeting slides
</a>

<div class="photo-grid">
  <div class="photo-item" data-full="2800194A-8503-4BE6-9186-F0CCDDD47FAB_L0_001-1_18_2025, 8_53_40 PM.jpg">
    <img src="2800194A-8503-4BE6-9186-F0CCDDD47FAB_L0_001-1_18_2025, 8_53_40 PM.jpg" alt="FBLA Photo">
  </div>

  <div class="photo-item" data-full="73223184-6622-4ABE-A3D9-CE2B786302C4_L0_001-2_2_2025, 7_18_12 PM.jpg">
    <img src="73223184-6622-4ABE-A3D9-CE2B786302C4_L0_001-2_2_2025, 7_18_12 PM.jpg" alt="FBLA Photo">
  </div>

  <div class="photo-item" data-full="996B963F-D094-400B-9116-5EAE692CB427_L0_001-1_18_2025, 8_53_40 PM.jpg">
    <img src="996B963F-D094-400B-9116-5EAE692CB427_L0_001-1_18_2025, 8_53_40 PM.jpg" alt="FBLA Photo">
  </div>

  <!-- Add more photo items here as before -->
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close">&times;</span>
  <img src="" alt="Full Image">
</div>

<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
const closeBtn = lightbox.querySelector('.close');

document.querySelectorAll('.photo-item').forEach(item => {
  item.addEventListener('click', () => {
    const fullSrc = item.dataset.full;
    lightboxImg.src = fullSrc;
    lightbox.classList.add('show');
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.classList.remove('show');
});

lightbox.addEventListener('click', e => {
  if(e.target === lightbox) {
    lightbox.classList.remove('show');
  }
});
</script>

</body>
</html>
