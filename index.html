<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f5f7fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    color: #081f3f;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Container so the grid takes full width */
  .container {
    width: 100%;
    max-width: 1200px;
  }

  /* Top link style */
  .top-link {
    display: inline-block;
    margin-bottom: 30px;
    padding: 10px 18px;
    background-color: #081f3f;
    color: white;
    text-decoration: none;
    font-weight: 600;
    border-radius: 6px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .top-link:hover {
    background-color: #0b2d5a;
    transform: translateY(-2px);
  }

  /* Photo Grid */
  .photo-grid {
    column-count: 3; /* number of columns */
    column-gap: 20px;
    width: 100%;
  }

  @media (max-width: 1000px) {
    .photo-grid {
      column-count: 2;
    }
  }

  @media (max-width: 700px) {
    .photo-grid {
      column-count: 1;
    }
  }

  .photo-item {
    display: inline-block; /* very important for column layout */
    width: 100%; /* full width of column */
    margin-bottom: 20px;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
  }

  .photo-item img {
    width: 100%;
    height: auto; /* let the image define height */
    display: block;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }

  /* Hover zoom */
  .photo-item:hover img {
    transform: scale(1.05);
  }

  /* Lightbox */
  #lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }

  #lightbox.show {
    display: flex;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
  }

  #lightbox .close {
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>FBLA Photo Gallery</h1>

<div class="container">
  <!-- Top link -->
  <a href="https://example.com" target="_blank" class="top-link">
    Click here for meeting slides
  </a>

  <!-- Photo Grid -->
  <div class="photo-grid">
    <div class="photo-item" data-full="IMG_0201.JPG">
      <img src="IMG_0201.JPG" alt="FBLA Photo">
    </div>
    <div class="photo-item" data-full="IMG_0517.jpg">
      <img src="IMG_0517.jpg" alt="FBLA Photo">
    </div>
    <div class="photo-item" data-full="IMG_2886.jpg">
      <img src="IMG_2886.jpg" alt="FBLA Photo">
    </div>
    <div class="photo-item" data-full="IMG_2887.jpg">
      <img src="IMG_2887.jpg" alt="FBLA Photo">
    </div>
    <div class="photo-item" data-full="IMG_7918.jpg">
      <img src="IMG_7918.jpg" alt="FBLA Photo">
    </div>
    <div class="photo-item" data-full="IMG_9670.jpg">
      <img src="IMG_9670.jpg" alt="FBLA Photo">
    </div>
    <!-- Add more photo items as needed -->
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close">&times;</span>
  <img src="" alt="Full Image">
</div>

<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
const closeBtn = lightbox.querySelector('.close');

document.querySelectorAll('.photo-item').forEach(item => {
  item.addEventListener('click', () => {
    const fullSrc = item.dataset.full;
    lightboxImg.src = fullSrc;
    lightbox.classList.add('show');
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.classList.remove('show');
});

lightbox.addEventListener('click', e => {
  if(e.target === lightbox) {
    lightbox.classList.remove('show');
  }
});
</script>

</body>
</html>
