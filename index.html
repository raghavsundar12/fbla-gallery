<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBLA Photo Gallery</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #081f3f;
      margin-bottom: 30px;
      text-align: center;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .photo-item {
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      transition: transform 0.3s ease;
    }

    .photo-item img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .photo-item:hover img {
      transform: scale(1.05); /* subtle zoom on hover */
    }
  </style>
</head>
<body>

  <h1>FBLA Photo Gallery</h1>

  <div class="photo-grid">
    <!-- Photo 1 -->
    <a href="https://picsum.photos/id/1018/1200/800" target="_blank" class="photo-item">
      <img src="https://picsum.photos/id/1018/400/300" alt="FBLA Event">
    </a>

    <!-- Photo 2 -->
    <a href="https://picsum.photos/id/1025/1200/800" target="_blank" class="photo-item">
      <img src="https://picsum.photos/id/1025/400/300" alt="Conference">
    </a>

    <!-- Photo 3 -->
    <a href="https://picsum.photos/id/1033/1200/800" target="_blank" class="photo-item">
      <img src="https://picsum.photos/id/1033/400/300" alt="Workshop">
    </a>

    <!-- Add more photos here -->
  </div>

</body>
</html>
