  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #081f3f;
      margin-bottom: 15px;
      text-align: center;
      position: relative;
    }

    /* Decorative underline for theme */
    h1::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background-color: #081f3f;
      margin: 10px auto 25px;
      border-radius: 2px;
    }

    /* Non-link text below the title */
    .gallery-link {
      margin-bottom: 25px;
      text-align: center;
    }

    .gallery-link span {
      font-size: 1.5rem; /* larger font */
      font-weight: 600;
      color: #081f3f;
    }

    /* Photo Grid */
    .photo-grid {
      column-count: 3;
      column-gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    @media (max-width: 1000px) {
      .photo-grid {
        column-count: 2;
      }
    }

    @media (max-width: 700px) {
      .photo-grid {
        column-count: 1;
      }
    }

    .photo-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    /* Hover zoom and subtle navy glow */
    .photo-item:hover img {
      transform: scale(1.05);
    }

    .photo-item:hover {
      box-shadow: 0 6px 18px rgba(8, 31, 63, 0.3);
      transform: translateY(-2px);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(8, 31, 63, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #lightbox.show {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      border: 3px solid #081f3f;
      box-shadow: 0 0 30px rgba(8, 31, 63, 0.5);
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 0.4s ease forwards;
    }

    #lightbox .close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    #lightbox .close:hover {
      transform: scale(1.2);
      color: #081f3f;
      background: white;
      border-radius: 50%;
      padding: 2px 8px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { background: rgba(8, 31, 63, 0); }
      to { background: rgba(8, 31, 63, 0.9); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes zoomOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.8); }
    }

    @media (max-width: 700px) {
      .photo-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close');

    document.querySelectorAll('.photo-item').forEach(item => {
      item.addEventListener('click', () => {
        const fullSrc = item.dataset.full;
        lightboxImg.src = fullSrc;
        lightbox.classList.add('show');
      });
    });

    closeBtn.addEventListener('click', () => {
      closeLightbox();
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });

    function closeLightbox() {
      lightboxImg.style.animation = "zoomOut 0.3s ease forwards";
      setTimeout(() => {
        lightbox.classList.remove('show');
        lightboxImg.style.animation = "zoomIn 0.4s ease forwards";
      }, 300);
    }
  </script>
